services:
  - type: web
    name: oru-transcript-formatter
    env: python
    plan: free
    buildCommand: |
      cd backend && pip install -r requirements.txt
      cd ../frontend && npm install && npm run build
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
    # Health check
    healthCheckPath: /
